# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ad81d7ae-2ab8-4fac-a69f-c299d060dc1e'
  imageRepository: 'net28mar'
  containerRegistry: 'netangulartrial.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/WebApplication1/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(55a5bd6f-9738-41a7-b166-687f831b4704)'
        appName: 'net-app'
        containers: 'netangulartrial.azurecr.io/net28mar:$(Build.BuildId)'
